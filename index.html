<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы в кинотеатре</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .movie-btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            background: white;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .movie-btn.selected {
            background: #e3f2fd;
            border: 3px solid #2cab37;
            transform: scale(1.05);
        }
        #hachiko-btn {
            border-left: 6px solid #ff6b6b;
        }
        #titanic-btn {
            border-left: 6px solid #4ecdc4;
        }
    </style>
</head>
<body>
    <h1>ФИЛЬМЫ В КИНОТЕАТРЕ</h1>
    
    <button class="movie-btn" id="hachiko-btn" data-item="1">ХАТИКО</button>
    <button class="movie-btn" id="titanic-btn" data-item="2">ТИТАНИК</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Простой и надежный код
        let tg = window.Telegram.WebApp;
        let selectedMovie = null;
        
        tg.expand();
        tg.MainButton.setText("Получить описание фильма");
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#2cab37";
        tg.MainButton.hide();
        
        // Обработчики кнопок
        document.getElementById('hachiko-btn').onclick = function() {
            selectMovie('1', this);
        };
        
        document.getElementById('titanic-btn').onclick = function() {
            selectMovie('2', this);
        };
        
        function selectMovie(movieId, button) {
            // Сброс выделения
            document.querySelectorAll('.movie-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Выделение текущего
            button.classList.add('selected');
            selectedMovie = movieId;
            tg.MainButton.show();
        }
        
        // Обработчик MainButton
        tg.MainButton.onClick(function() {
            if (selectedMovie) {
                tg.sendData(selectedMovie);
            }
        });
    </script>
</body>
</html>
